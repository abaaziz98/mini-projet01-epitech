sudo: required

services:
  - docker

cache: 
  directories:
    - "$HOME/google-cloud-sdk/"

deploy:
  provider: script
  script: ./deploy.sh
  on:
      branch: master
  skip_cleanup: true

before_install:
- openssl aes-256-cbc -K $encrypted_fbda79cd40f4_key -iv $encrypted_fbda79cd40f4_iv
  -in gotham-254312-cd30ddd476eb.json.enc -out gotham-254312-cd30ddd476eb.json -d

